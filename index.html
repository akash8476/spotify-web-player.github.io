                    <img src="1.jpg" alt="">
                    <span class="songName">Kesariya tera</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id="1"

                    <img src="1.jpg" alt="">
                    <span class="songName">Kesariya tera</span>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step btnmain" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play btnmain" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step btnmain" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" id="gif"><span id="masterSongName">Kesariya</span>
